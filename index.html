<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>
      Anytime Is Train Time
    </h2>
    <h2>
      Choo Choo. Chee Chee
    </h2>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Mins Away</th>

      </tr>
    </thead>
    <tbody id="employee">
    </tbody>
  </table>
  <form>
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="text" class="form-control" id="trainName">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
      <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
      <input type="text" class="form-control" id="firstTrainTime">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency (min)</label>
      <input type="text" class="form-control" id="frequency">
    </div>
    <button type="submit" class="submitForm">Submit</button>
  </form>
  <script src="assets/js/apps.js"></script>
</body>

</html>
